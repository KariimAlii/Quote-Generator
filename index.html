<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote Generator</title>
        <link rel="stylesheet" href="../style/all.min.css" />
        <link rel="stylesheet" href="../style/style.css" />
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote">What you are is what you have been. What you'll be is what
                    you do now.
                </span>
                <a href="" id="quoteLink" target="_blank"><i class="fa-solid fa-up-right-from-square"></i></a>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Karim Ali</span>
                <a href="" id="authorLink" target="_blank"><i class="fa-solid fa-address-card"></i></a>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fa-brands fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
        <!-- Script -->
        <script src="../script/script.js"></script>
        <script src="../script/all.min.js"></script>
    </body>
</html>
